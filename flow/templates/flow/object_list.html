<div class="flow__container">

    <div class="flow__object_list">
        {% for object in flow.objects %}
            {{ object.flow_weight }} {% include object.flow_template_name with object=object %}
            <hr/>
        {% empty %}
            {% if flow %}
                {% include flow.template_empty_block %}
            {% endif %}
        {% endfor %}
    </div>

</div>
